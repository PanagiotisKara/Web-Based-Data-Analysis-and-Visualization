<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <title>Air Quality | Data Visualization and Analysis</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleroad.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='scriptroad.js') }}"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo"></a>
                <h1><a href="/">Data Visualization and Analysis</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/detailed_map" class="{% if request.path.startswith('/detailed_map') %}active{% endif %}">Map</a></li>
                    <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">AirQuality</a></li>
                    <li><a href="/vehicle" class="{% if request.path.startswith('/vehicle') %}active{% endif %}">Vehicle Count</a></li>
                    <li><a href="/speed" class="{% if request.path.startswith('/speed') %}active{% endif %}">Speed</a></li>
                    <li><a href="/sound" class="{% if request.path.startswith('/sound') %}active{% endif %}">Sound</a></li>
                    <li><a href="/parking" class="{% if request.path.startswith('/parking') %}active{% endif %}">Parking</a></li>
                    <li><a href="/echarging" class="{% if request.path.startswith('/echarging') %}active{% endif %}">Electric Charging</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-content">
        <div id="section-air" class="section">
            <div class="chart-container" style="height: 620px;">
                <div id="chartNO2" style="width: 100%; height: 600px;"></div>
            </div>
            <table id="statsNO2">
                <thead>
                    <tr>
                        <th>Sensor</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Average</th>
                        <th>Median</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- Διάγραμμα O3 -->
            <div class="chart-container" style="height: 620px;">
                <div id="chartO3" style="width: 100%; height: 600px;"></div>
            </div>
            <table id="statsO3">
                <thead>
                    <tr>
                        <th>Sensor</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Average</th>
                        <th>Median</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- Διάγραμμα PM2.5 -->
            <div class="chart-container" style="height: 620px;">
                <div id="chartPM25" style="width: 100%; height: 600px;"></div>
            </div>
            <table id="statsPM25">
                <thead>
                    <tr>
                        <th>Sensor</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Average</th>
                        <th>Median</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="boxplotNO2" style="width:100%; height:600px;"></div>
            <div id="boxplotO3" style="width:100%; height:600px;"></div>
            <div id="boxplotPM25" style="width:100%; height:600px;"></div>
            <div id="heatmapCorr" style="width:100%; height:600px;"></div>
            <div id="barPlotMeanStd" style="width:100%; height:600px;"></div>
        </div>
    </div>
</body>

</html>
